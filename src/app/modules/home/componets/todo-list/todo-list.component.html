<section>
    <ul>
        <li *ngFor="let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]="item.checked">
            <input type="text" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}">

            <button>
                <img src="assets/icons/icon-trash.svg">
            </button>
        </li>
    </ul>
</section>

<app-todo-button-add-itens (emitItemTaskList)="setEmitTaskList($event)" ></app-todo-button-add-itens>
<app-todo-button-delete-all></app-todo-button-delete-all>
